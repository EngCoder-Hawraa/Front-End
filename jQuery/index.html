<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="start">Add Action</button>
    <button class="stop">Stop</button>
    <section class="section">This is Section</section>


    <div id="demo">This is Div</div>
    <input type="text" value="hawraa">

    <p class="test">This is Paragraph</p>
    <button class="toggleClass">Toggle Class</button>

    <p class="dimension">This is p</p>


    <section class="Traversing">
        This is Section
        <div>
            This is Div
            <ul>
                This is Ul
                <li>
                    This is Li
                    <span>This is Span</span>
                </li>
            </ul>
        </div>
        <ul>
            This is Ul
        </ul>
        <p>This is P</p>
    </section>


    <section class="Traversing">
        <p class="siblings">This is P</p>
        <div class="div">This is Div</div>
        <span>This is Span</span>
        <ul>This is Ul</ul>
    </section>

    <section class="Traversing">
        <p class="siblings test">This is P</p>
        <p class="siblings demo">This is P</p>
        <p class="siblings test">This is P</p>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
