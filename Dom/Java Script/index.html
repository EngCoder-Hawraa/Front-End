<!DOCTYPE html>
<html lang="en">
<!-- https://imgur.com/ website for images -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Dom</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .demo {
            width: 200px;
            height: 200px;
            background: gray;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading" id="demo">Hello Dom <span style="display: none;">test</span></h1>
        <span id="mySpan" class="desc">Span Description</span>
        <p class="desc">Description Paragraph</p>
        <form action="">
            <input type="text">
            <input type="submit" value="Send">
        </form>
        <div class="items">
            <p>Item 1</p>
            <p>Item 2</p>
        </div>
    </div>

    <div id="demo"></div>
    <div class="demo">
        <div>Test</div>
    </div>


    <select name="" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
    </select>

    <input type="text">
    <button id="btn" class="test">Button</button>

    <form action="">
        <input type="type">
        <input type="submit">
    </form>
    <script src="js/js_dom.js"></script>
</body>

</html>
