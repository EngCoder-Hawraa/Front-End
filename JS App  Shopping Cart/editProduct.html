<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart| Edit Product Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-rtl.css">
    <link rel="stylesheet" href="css/createProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                    <ul id="user_info">
                        <li id="en-lang">En</li>
                        <li id="ar-lang">Ar</li>
                        <li>
                            <a href="profile.html" id="user"></a>
                        </li>
                        <li>
                            <a href="favourites.html">Favourites</a>
                        </li>
                        <li>
                            <a href="myProducts.html">My Products</a>
                        </li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                            <div class="carts-products">
                                <div></div>
                                <a href="cartproducts.html">view all products</a>
                            </div>
                        </li>
                        <li>
                            <a href="#" id="logout">logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="create-poduct-page">
        <div class="container">
            <form action="" id="update-form">
                <input type="file" id="upload-image-file" name="" value="">
                <input type="text" placeholder="Name...." id="product-name">
                <input type="text" placeholder="Description...." id="product-desc">
                <select name="" id="product-size">
                    <option value="" hidden>Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <input type="submit" value="Update">
            </form>
        </div>
        <a href="createProduct.html" class="create-product-icon"><i class="fa fa-plus"></i></a>
    </section>
    <script src="js/user.js"></script>
    <script src="js/langDir.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenu.js"></script>
    <script src="js/editProduct.js"></script>
</body>

</html>
