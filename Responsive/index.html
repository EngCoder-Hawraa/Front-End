<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive web Design(Media Query)</title>
    <script>
        // Picture element HTML5 shiv
        document.createElement("picture");
    </script>
    <!-- <script src="picturefill.js" async></script> -->
    <script src="https://github.com/scottjehl/picturefill/blob/2.3.1/dist/picturefill.js" async></script>
    <!-- 3)External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="images">
        <img src="images/index.png" alt="">
        <img src="images/index.png" alt="">
        <img src="images/index.png" alt="">
        <img src="images/index.png" alt="">
    </div>
    <!-- https://github.com/scottjehl/picturefill -->
    <picture>
        <source srcset="images/img.jpg" media="(max-width:400px)" />
        <source srcset="images/index.png" media="(max-width:768px)" />
        <img srcset="images/index.png" alt="image">
    </picture>
    <!-- Framework & Grid System -->
    <!-- Skeleton/Foundation/Bootstrap/materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
</body>

</html>
