<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li><a id="home" href="#">Home</a></li>
            <li><a id="about" href="#">About</a></li>
            <li><a id="portfolio" href="#">Portifolio</a></li>
            <li><a id="contact" href="#">Contact</a></li>
        </ul>
    </header>

    <section class="home">
        <p>Home Content</p>
    </section>

    <section class="about">
        <p>About Content</p>
    </section>

    <section class="portfolio">
        <p>Portfolio Content</p>

        <div class="tabs">
            <button class="all">All Images</button>
            <button class="image1">Images 1</button>
            <button class="image2">Images 2</button>
            <button class="image3">Images 3</button>
        </div>

        <div class="images">
            <img src="img/img1.jpg" alt="" class="image1">
            <img src="img/img2.jpg" alt="" class="image2">
            <img src="img/img3.jpg" alt="" class="image1">
            <img src="img/img4.jpg" alt="" class="image3">
            <img src="img/img5.jpg" alt="" class="image3">
            <img src="img/img6.jpg" alt="" class="image2">
        </div>
    </section>

    <section class="contact">
        <p>Contact Content</p>

        <textarea name="" id="" cols="30" rows="10" placeholder="enter msg"></textarea>
    </section>
    <div class="scrollTop">Scroll To Top</div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
